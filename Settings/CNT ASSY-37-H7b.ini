[MUA-FILTER]
INPUT_BUFFER 			= RAW
OUTPUT_BUFFER 			= MUA
THREAD_COUNT 			= 4
FILTER_TYPE  			= 1 				;filter family: 0-bessel, 1-butterworth, 2-chebyshev
FILTER_PASS_TYPE 		= 2					;filter PASS type: 0-lowpass, 1-highpass, 2-bandpass, 3-bandstop
ORDER  					= 2
CUTOFF_1 				= 300
CUTOFF_2 				= 5000
	
[LFP-FILTER]	
INPUT_BUFFER 			= RAW
OUTPUT_BUFFER 			= LFP
THREAD_COUNT 			= 4
FILTER_TYPE  			= 1 				;filter family: 0-bessel, 1-butterworth, 2-chebyshev
FILTER_PASS_TYPE 		= 2					;filter PASS type: 0-lowpass, 1-highpass, 2-bandpass, 3-bandstop
ORDER  					= 2
CUTOFF_1 				= 2
CUTOFF_2 				= 300
	
[LFP-NOTCH]	
INPUT_BUFFER 			= LFP
OUTPUT_BUFFER 			= LFP
THREAD_COUNT 			= 4
FILTER_TYPE  			= 1 				;filter family: 0-bessel, 1-butterworth, 2-chebyshev
FILTER_PASS_TYPE 		= 3					;filter PASS type: 0-lowpass, 1-highpass, 2-bandpass, 3-bandstop
ORDER  					= 2
CUTOFF_1 				= 49
CUTOFF_2 				= 51
	
[LFP-DECIMATOR]	
INPUT_BUFFER 			= LFP
OUTPUT_BUFFER 			= LFP-DECIMATED
THREAD_COUNT 			= 1
ORDER 					= 32
MODE 					= 0					;decimator mode: 0-step, 1-average

