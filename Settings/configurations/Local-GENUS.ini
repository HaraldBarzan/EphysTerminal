FILTER_TYPE  					= 1 				;filter family: 0-bessel, 1-butterworth, 2-chebyshev
FILTER_PASS_TYPE 				= 2					;filter PASS type: 0-lowpass, 1-highpass, 2-bandpass, 3-bandstop
ORDER  							= 2
CUTOFF_1 						= 500
CUTOFF_2 						= 8000
		
